[evolution_status]
is_running = 0
is_evolved = 0

[evolution_settings]
pop_size = 40
max_generation = 80
genetic_prob = 0.9, 0.2
mutation_probs = 0.7, 0.1, 0.2
max_crossover_number = 20
max_mutation_number = 10
params_limit = 0.75, 2.5
params_weight = 1.0, -1.0

[mobilenet_configuration]
expansion_factor = 3, 4, 6
kernel_size = 3, 5, 7
se_ratio = 0, 0.25, 0.5

[ghostnet_configuration]
expansion_factor = 3, 4, 6
kernel_size = 3, 5, 7
se_ratio = 0, 0.25, 0.5

[network]
stage_length_limit = 1, 10; 1, 10; 1, 10
downsample_number = 2
input_size = 32
input_channels = 3
init_channels = 16
output_channels = 32, 48, 64; 80, 96, 112; 128, 144, 160
drop_path_rate = 0.20

[search]
search_epoch = 1
final_epoch = 600
dataset = cifar10
data_root = ./dataset
search_batch_size = 96
train_batch_size = 96
num_workers = 0
weight_decay = 4e-5
gpu = 0

